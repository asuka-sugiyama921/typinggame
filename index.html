<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>TypingGame</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>タイピングゲーム</h1>
  <p class="comment"><span class="under">「click to start」をクリックすると、ゲームが始まります。</br>制限時間の30秒で表示された英文をタイプしていき、最後にポップアップで成績が表示されます。</br>もう一度挑戦するにはポップアップを閉じて「click to replay」をクリックします。</span></p>

  <p id="target">click to start</p>
  <p class="info">
    Letter count: <span id="score">0</span>,
    Miss count: <span id="miss">0</span>
    Time left: <span id="timer">0.00</span>
  </p>
  <script src="js/main.js"></script>
</body>
</html>
